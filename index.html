<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>noid</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #212121;
        font-family: 'Quicksand', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        cursor: none;
        overflow: hidden;
        position: relative;
    }
    @font-face {
        font-family: 'Quicksand';
        src: url('Quicksand-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }
    #cursor {
        width: 24px;
        height: 24px;
        position: absolute;
        pointer-events: none;
        background: url('beachball.png') no-repeat center center;
        background-size: contain;
        animation: spin 500ms linear infinite;
        z-index: 1000;
        transition: width 0.2s, height 0.2s;
    }
    @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
    #container {
        text-align: center;
        position: relative;
    }
    #image {
        width: 398px;
        height: 398px;
        animation: bounce 0.1s infinite alternate;
        transition: filter 0.2s;
    }
    @keyframes bounce {
        from {
            transform: translateY(0);
        }
        to {
            transform: translateY(-20px);
        }
    }
    #divider {
        width: 60%;
        border-bottom: 2px solid white;
        margin: 20px auto;
        border-radius: 10px;
    }
    #text {
        color: white;
        margin-bottom: 20px;
    }
    #additional-text {
        color: red;
        opacity: 0;
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        transition: opacity 0.5s;
    }
    #image:hover ~ #additional-text {
        opacity: 1;
    }
    #unix-time {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: white;
        font-size: 14px;
        display: flex;
        align-items: center;
    }
    #toggle-button {
        width: 20px;
        height: 20px;
        background-color: white;
        border: none;
        cursor: pointer;
        margin-left: 10px;
        transition: background-color 0.3s;
    }
    @media (max-width: 768px) {
        body {
            background-color: #000000;
        }
        #cursor {
            display: none;
        }
        #unix-time {
            font-size: 12px;
        }
    }
</style>
</head>
<body>
<div id="cursor"></div>
<div id="container">
    <img id="image" src="hom.png" alt="homhomhomhom">
    <div id="divider"></div>
    <div id="text">
        currently in construction. ETA for a completed page: âˆž
    </div>
    <div id="additional-text">
        if you are god, and the delusion becomes reality, about what kind of the noids you get? is it the sensual world? the despotic society? the destructive sanctions? or...
    </div>
</div>
<div id="unix-time">
    live unix time: <span id="time"></span>
    <button id="toggle-button"></button>
</div>

<script>
    const cursor = document.getElementById('cursor');
    const image = document.getElementById('image');
    const unixTimeElement = document.getElementById('time');
    const toggleButton = document.getElementById('toggle-button');

    document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.pageX + 'px';
        cursor.style.top = e.pageY + 'px';
    });

    image.addEventListener('mouseover', () => {
        cursor.style.width = '28px';
        cursor.style.height = '28px';
        image.style.filter = 'drop-shadow(2px 2px 20px green) invert(75%)';
    });

    image.addEventListener('mouseout', () => {
        cursor.style.width = '24px';
        cursor.style.height = '24px';
        image.style.filter = 'none';
    });

    function updateUnixTime() {
        const now = Math.floor(Date.now() / 1000);
        unixTimeElement.textContent = now;
    }

    setInterval(updateUnixTime, 1000);
    updateUnixTime();

    toggleButton.addEventListener('click', () => {
        document.body.style.backgroundColor = document.body.style.backgroundColor === 'rgb(33, 33, 33)' ? '#000000' : '#212121';
    });
</script>

</body>
</html>
