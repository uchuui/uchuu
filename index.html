<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>noid</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #212121;
        font-family: 'Quicksand', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        cursor: none;
        overflow: hidden; /* Prevent scrollbars on mobile */
    }
    @font-face {
        font-family: 'Quicksand';
        src: url('Quicksand-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }
    #cursor {
        width: 24px;
        height: 24px;
        position: absolute;
        pointer-events: none;
        background: url('beachball.png') no-repeat center center;
        background-size: contain;
        animation: spin 500ms linear infinite;
        z-index: 1000;
        transition: width 0.2s, height 0.2s;
    }
    @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
    #container {
        text-align: center;
    }
    #image {
        width: 398px;
        height: 398px;
        animation: bounce 0.1s infinite alternate;
        transition: filter 0.2s;
    }
    @keyframes bounce {
        from {
            transform: translateY(0);
        }
        to {
            transform: translateY(-20px);
        }
    }
    #divider {
        width: 60%;
        border-bottom: 2px solid white;
        margin: 20px auto;
        border-radius: 10px;
    }
    #text {
        color: white;
        margin-bottom: 20px;
    }

    @media (max-width: 768px) {
        #cursor {
            display: none;
        }
    }
</style>
</head>
<body>
<div id="cursor"></div>
<div id="container">
    <img id="image" src="hom.png" alt="homhomhomhom">
    <div id="divider"></div>
    <div id="text">
        under construction. ETA for a completed page: âˆž
    </div>
</div>

<script>
    const cursor = document.getElementById('cursor');
    const image = document.getElementById('image');

    document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.pageX + 'px';
        cursor.style.top = e.pageY + 'px';
    });

    image.addEventListener('mouseover', () => {
        cursor.style.width = '28px';
        cursor.style.height = '28px';
        image.style.filter = 'drop-shadow(2px 2px 20px green) invert(75%)';
    });

    image.addEventListener('mouseout', () => {
        cursor.style.width = '24px';
        cursor.style.height = '24px';
        image.style.filter = 'none';
    });
</script>

</body>
</html>
