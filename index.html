<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>noid</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #212121;
        font-family: 'Quicksand', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    @font-face {
        font-family: 'Quicksand';
        src: url('Quicksand-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }
    #container {
        text-align: center;
    }
    #image {
        width: 398px;
        height: 398px;
        animation: bounce 0.1s infinite alternate;
    }
    @keyframes bounce {
        from {
            transform: translateY(0);
        }
        to {
            transform: translateY(-20px);
        }
    }
    #divider {
        width: 60%;
        border-bottom: 2px solid white;
        margin: 20px auto;
        border-radius: 10px;
    }
    #text {
        color: white;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<div id="container">
    <img id="image" src="hom.png" alt="Animated Image">
    <div id="divider"></div>
    <div id="text">
        under construction. ETA for a completed page: âˆž
    </div>
</div>
</body>
</html>
